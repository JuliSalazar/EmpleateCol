<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Recomendaciones</title>
</head>

<body>

    <header>
        <h1>EmpléateCol</h1>
    </header>
    <main class="banner">
        <section class="initial">
            <div class="info">
                <div class="bannerInfo">
                    <img src="./src/persona.png" alt="">
                    <button class="btn_people">Persona natural</button>
                </div>
                <div class="bannerInfo">
                    <img src="./src/empresa.png" alt="">
                    <button class="btn_pizzas">Empresa</button>
                </div>
            </div>
        </section>
         <section class="view">
             <div class="partOne">
                <div id="parsed-list"></div>
                    <h4>¿Cuántas recomendaciones?</h4>
                    <div>
                        <select class="k"></select>
                        <select class="aggregation">
                            <option value="nA">Naive Average</option>
                            <option value="lM">Least Misery</option>
                            <option value="mP">Maximun Pleasure</option>
                            <option value="mS">Media Satifacción</option>
                            <option value="jM">Juls Method</option>
                        </select>
                    </div>
                   
                    <button class="btn_proto">Crear Proto</button>
             </div>
             <div class="partTwo">
                <div id="groupP"></div>
                <div id="protoPerson"></div>
                
                    <h4 class="answer"></h2>
                        <section class="answer-section">
                            <div id="simil-list"></div>
                            <div id="graphic"></div>
                        </section>
                <!-- <button class="btn_calc">Calcular</button>
                <button class="btn_group">Crear protopersona</button> -->
                
                <ul class="list-simil"></ul>
             </div>
            
         </section>
    </main>
  
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.js"></script>
<script src="https://www.papaparse.com/resources/js/papaparse.js"></script>
<script src="./libs/p5.js"></script>
<script src="./scripts/sketch.js"></script>
<script src="./libs/jquery.js"></script>
</html>
